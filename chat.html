<head>
  <title>chat</title>
</head>

<body>
	{{> chat}}
	
	{{> test}}

</body>

<template name="test">
	<input id="testbutton" type="button" value="Test foo" />
</template>

<template name="chat">
	<input id="phrase" type="text" />
	<input id="button" type="button" value="Click" />
	
	<ul>
	{{#each list}}
		{{> entry}}
	{{/each}}
	</ul>

</template>

<template name="entry">
	<li>{{value}} {{time}}</li>
</template>

<head>
  <title>Mt Gox ticker</title>
</head>

<body>
	{{> graph}}
	
	{{> messages}}

	{{> trades}}
</body>

<template name="graph">
	{{#constant}}
	<div id="graph"></div>
	{{/constant}}
</template>

<template name="messages">
	Value: {{value}}
</template>

<template name="trades">
	<ul>
	{{#each list}}
		{{> entry}}
	{{/each}}
	</ul>
</template>

<template name="entry">
	<li>{{value}}</li>
</template>
